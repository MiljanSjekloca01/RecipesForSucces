<app-header></app-header>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<div class="container">
    <li *ngFor="let recipe of visibleRecipes">
    <a routerLink="/">
        <img [src]="recipe.imageUrl" [alt]="recipe.title">
        <p class="tags" *ngFor="let tag of recipe.tags">
            <mat-icon class="material-symbols-outlined">label_imporant</mat-icon>{{ tag }}</p>
        <h2> {{ recipe.title }}</h2>
    </a></li>
</div>

<div class="button-container">
    <button 
    class="button-end" 
    (click)="onShowMoreRecipes()"
    [ngClass]="{'remove-button': !showMoreRecipes }">Show More</button>
</div>
